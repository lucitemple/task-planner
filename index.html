<!DOCTYPE html>
<html lang="en-Au">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=yes"
    />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!-- CSS Stylesheet-->
    <link rel="stylesheet" href="./style.css" type="text/css" />

    <title>Task Planner</title>
  </head>

  <body>
    <div class="container">
      <header id="pageTitle">
        <h1>Task Planner</h1>
      </header>
      <!-- Row for header button & filter START -->
      <div class="row header-buttons">
        <!-- Create Task button triggers Task modal -->
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#createTaskModal"
          id="createTaskButton"
        >
          Create Task
        </button>
        <!--Dropdown filter to select tasks by status-->
        <div class="dropdown">
          <button
            class="btn btn-default dropdown-toggle"
            type="button"
            id="statusFilter"
            data-toggle="dropdown"
          >
            Filter tasks by status
            <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu" aria-labelledby="statusFilter">
            <li role="presentation">
              <a role="menuitem" tabindex="-1" href="#">To do</a>
            </li>
            <li role="presentation">
              <a role="menuitem" tabindex="-1" href="#">In progress</a>
            </li>
            <li role="presentation">
              <a role="menuitem" tabindex="-1" href="#">Review</a>
            </li>
            <li role="presentation" class="divider"></li>
            <li role="presentation">
              <a role="menuitem" tabindex="-1" href="#">Done</a>
            </li>
          </ul>
        </div>
      </div>
      <!--Row for button and filter END-->

      <!--Modal (to open on click of Create Task Button) START-->
      <div
        class="modal fade"
        id="createTaskModal"
        tabindex="-1"
        aria-labelledby="createTaskModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="createTaskModalLabel">Create Task</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <!--FORM CONTENT START-->
              <section class="task-input-form">
                <!--DOES THIS ^^^ BELONG HERE? moved from before modal opened-->
                <form id="newTaskForm">
                  <!--Task name input-->
                  <div class="form-group row">
                    <label
                      for="newTaskNameInput"
                      class="col-sm-3 col-form-label"
                    >
                      Task name
                    </label>
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        id="newTaskNameInput"
                        autofocus
                      />
                    </div>
                  </div>
                  <!--assignedTo input-->
                  <div class="form-group row">
                    <label
                      for="newTaskAssignedTo"
                      class="col-sm-3 col-form-label"
                    >
                      Assigned to
                    </label>
                    <div class="col-sm-9">
                      <input
                        type="text"
                        class="form-control"
                        id="newTaskAssignedTo"
                      />
                    </div>
                  </div>
                  <!--Description textarea input-->
                  <div class="form-group row">
                    <label
                      for="newTaskDescription"
                      class="col-sm-3 col-form-label"
                    >
                      Description
                    </label>
                    <div class="col-sm-9">
                      <textarea
                        class="form-control"
                        rows="5"
                        id="newTaskDescription"
                      ></textarea>
                    </div>
                  </div>
                  <!--Status dropdown input-->
                  <div class="form-group row">
                    <label for="newTaskStatus" class="col-sm-3 col-form-label">
                      Status:
                    </label>
                    <div class="col-sm-9">
                      <select class="form-control" id="newTaskStatus">
                        <option value="toDo">To do</option>
                        <option value="inProgress">In progress</option>
                        <option value="review">Review</option>
                        <option value="done">Done</option>
                      </select>
                    </div>
                  </div>

                  <!--dueDate input-->
                  <div class="form-group row">
                    <label for="newTaskDueDate" class="col-sm-3 col-form-label">
                      Due date
                    </label>
                    <div class="col-sm-9 date">
                      <input
                        type="date"
                        class="form-control"
                        id="newTaskDueDate"
                        min="2021-01-15"
                      />
                    </div>
                  </div>
                  <!-- <div class="modal-footer"> if we want a footer-->
                  <!-- Close button-->
                  <div class="form-group" id="modal-footer">
                    <button
                      type="button"
                      class="btn btn-danger"
                      data-dismiss="modal"
                    >
                      Close
                    </button>
                    <!-- Submit button-->
                    <button type="submit" class="btn btn-success">
                      Submit
                    </button>
                  </div>
                  <!-- Form Validation Error Message-->
                  <div
                    id="formErrorMessage"
                    style="display: none"
                    class="alert alert-danger text-center"
                    role="alert"
                  >
                    Error
                  </div>
                </form>
              </section>
              <!-- FORM CONTENT END-->
            </div>
          </div>
        </div>
      </div>
      <!--Modal END-->

      <!--Task cards container START-->
      <div class="d-flex flex-wrap justify-content-center" id="card-container">
        <!-- Task cards are pushed from JS into the card container here. https://getbootstrap.com/docs/4.0/components/card/ -->
        <!-- Task Card Container END-->
      </div>

      <!--Footer-->
    </div>
