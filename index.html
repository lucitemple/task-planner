<!doctype html>
<html lang="en-Au">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Task Planner</title>
  </head>

  <body>
      <div class="container">
      <header id="pageTitle">
    <h1>Task Planner</h1>
    </header>
<main>
<!--silly change test marium -->
    <div class="row">
    <!--Create Task button-->
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" id="createTaskButton">
  Create Task
</button>

<!--Create Dropdown filter to select by status-->
<div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="statusFilter" data-toggle="dropdown">Filter tasks by status
    <span class="caret"></span></button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="statusFilter">
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">To do</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">In progress</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Review</a></li>
      <li role="presentation" class="divider"></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Done</a></li>
    </ul>
  </div>
<section  class="task-input-form"></section>

<!--Close ROW for button and drop down filter-->
</div>
    <!--Modal (to open on click of Create Task Button)-->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <!--FORM CONTENT START-->
        <form>
            <!--Task name input-->
  <div class="form-group row">
    <label for="name" class="col-sm-3 col-form-label">Task name</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="name">
    </div>
  </div>
  <!--assignedTo input-->
  <div class="form-group row">
    <label for="assignedTo" class="col-sm-3 col-form-label">Assigned to</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="assignedTo">
    </div>
  </div>
  <!--Description textarea input-->
  <div class="form-group row">
    <label for="description" class="col-sm-3 col-form-label">Description</label>
    <div class="col-sm-9">
      <textarea class="form-control" rows="5" id="description"></textarea>
    </div>
  </div>
  <!--Status dropdown input-->
  <div class="form-group row">
     <label for="status" class="col-sm-3 col-form-label" >Status:</label>
  
      <div class="col-sm-9">
          <select class="form-control" id="status">
    <option value="toDo">To do</option>
    <option value="inProgress">In progress</option>
    <option value="review">Review</option>
    <option value="done">Done</option>
      </div>
  </select>
  
  </div>
</div>
  <!--dueDate input-->
  <div class="form-group row">
    <label for="dueDate" class="col-sm-3 col-form-label">Due date</label>
    <div class="col-sm-9">
      <input type="date" class="form-control" id="dueDate">
    </div>
  </div>
</form>
        <!-- FORM CONTENT END-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
    </div>
  </div>
</div>
</section>
    

    <!--Task cards displayed-->
</main>
    <!--Footer-->
</div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>
